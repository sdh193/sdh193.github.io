<script>
var result;
function factorial(num){
var resul=1;
result=new bigNumber(1);
if(num <= 1e6){
for(var i=1; i <= num; i++){result.multiply(i)}
return resul;}else{result="Sorry, the number is too big to be processed."}}
setInterval(function(){factorial(Number(document.getElementById("number").value)); document.getElementById("number1").innerText=result.format()})</script>
