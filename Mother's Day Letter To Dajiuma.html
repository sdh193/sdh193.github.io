<script>

function spin(){
svg.onclick=function(){}

degNum += 1;

}

clearInterval(spinInterval);svg.onclick=function(){openCard();}}
},10)}

svg.innerHTML = '<path d="M 50 300 L 300 100 L 550 300 Z" style="fill:lightblue; stroke:black; stroke-width:3px"></path><path id="card" d="M 50 300 V 600 H 550 V 300 Z" style="fill:lavender;stroke:none"></path><path d="M 50 300 V 600 H 550 V 300" style="fill:pink; stroke:black; stroke-width:3px"></path>';

}
