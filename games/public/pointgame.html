 <style>
  #dangerbtn{;
   color:red;

 </style>

<body>
<div align=center>
<button id="totalpoints"  class=pointtotalbtn>You have <a id="pointtotal">1</a> points</button>
</div>
<br>

<button id=pointsperclick class=allbtn>You are gaining <a id="pointseveryclick">0</a> points per second. </button>
</div>

<div style=display:none id="totalclicks" class=allbtn>You are earning <div id=pointspersec>0</div> points per second.
</div>

 <button id="mult1" class=allbtn>1st level x<a id=multiplier1>1</a></button>
 <button class=allbtn>Cost to buy 1 sublevel:<a id=cost1st>1</a>. </button>
 <button id="timesboughtbtn" class=allbtn onclick=multiply2()> Click to purchase a sublevel.</button>
 <button id="1stbtn" class=allbtn>You have <a id="amount1">0</a> Sublevels</button>

<br>

<br>

<br>

<br>
<br>
<button onclick=save() class=allbtn align=center>Save your game</button>
<div class=text style=display:none>
Click any button to update it. Your goal in this game is to get as many points as possible.
</div>

<script type="text/javascript" src="Javascript.js">
</script>
<script>
 function delete() {
  document.getElementById('warning').style.display = 'block';
  document.getElementById('dangerbtn').style.display = 'block';}
</script>
<link rel="stylesheet" type="text/css" href="Stylesheet.css">
 <div id='x'></div>
 <br>
<script src='round.js'></script>
<div align=center>
<button id=removebtn style=color:red class=allbtn onclick=delete()>Delete your progress</button>
<div id=warning style=display:none>Warning: You will not be able to undo this action. All of the progress you have made will be erased. If you want this to happen, click the accept button below.</div>
<button id=dangerbtn style=display:none>Accept</button>

</html>
