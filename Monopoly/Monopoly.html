function placeMarker(a,b,color){
var elem=document.createElement("DIV");
elem.className="propmarkerb";
elem.style.left=a+"px";
elem.style.bottom=b+"px";
elem.style.backgroundColor=color;
document.body.appendChild(elem)}
function setNews(str){
document.getElementById("news").innerText=str;
document.getElementById("news").style.opacity="1";
document.getElementById("news").style.left=screen.availWidth/2-document.getElementById("news").offsetWidth/2+"px";
var counter=1;
setTimeout(function(){var setinterval=setInterval(function(){counter += -.003;document.getElementById("news").style.opacity=counter;if(counter <= 0){clearInterval(setinterval)}})},1000);
}
var prevsqb;
var prevsqr;
setInterval(function(){
if(getSquare(battleship)<prevsqb){
money += 200;

}
if(getSquare(racecar)<prevsqr){
money1 += 200;
setNews("Racecar collected $200 for passing GO");
}
prevsqb = getSquare(battleship);
prevsqr = getSquare(racecar);},50)
function coordl(token){
var num=getSquare(token);
if(num < 10){
return (9-num)*130+200}}
function coordt(token){
var num=getSquare(token);
if(num < 10){
return -1035}}
