<body style=margin:0px lang=ch><style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 0%;
}

td, th {
  border: 1px solid #555;
  text-align: left;
  padding: 5px;
}

tr:nth-child(even) {
  background-color: #aaa;
}
tr:nth-child(odd) {
background-color: #eee;
}
</style>
<script>
var str="";
var times=55297;
var arr=["","","","","","","","","","","","","","","",""];
for(var i=0;i<10;i++){
var table=document.createElement("TABLE");
table.style.position="absolute";
table.style.left=145*i+2+"px";
if(i>0){
table.style.left=(146*i-5)+"px";}
table.style.top="0px";
document.body.appendChild(table);
}
for(var i=0;i<times;i++){
arr[Math.floor(10*i/times)] += "<tr> <td>"+i+"</td><td>"+String.fromCharCode(i)+"</td></tr>"
}
for(var i=0;i<10;i++){
document.querySelectorAll("table")[i].innerHTML="<tr><th>Id:</th><th>Character:</th></tr>"+arr[i]
}
</script>
